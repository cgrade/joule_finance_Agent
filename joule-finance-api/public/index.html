<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joule Finance Chat</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Add a modern font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat-container">
      <header>
        <div class="logo">
          <img
            src="https://placehold.co/100x100?text=Joule"
            alt="Joule Finance Logo"
            class="logo-img"
          />
          <h1>Joule Finance Assistant</h1>
        </div>
        <p class="description">
          Ask me anything about Joule Finance, DeFi, or blockchain technologies.
        </p>
      </header>

      <div class="chat-history" id="chatHistory">
        <div class="message assistant">
          <div class="avatar">
            <img
              src="https://placehold.co/40x40?text=J"
              alt="Joule Assistant"
            />
          </div>
          <div class="message-content">
            <p>
              Hello! I'm the Joule Finance assistant. How can I help you today?
            </p>
          </div>
        </div>
      </div>

      <div class="chat-input">
        <form id="chatForm">
          <textarea
            id="userInput"
            placeholder="Ask about Joule Finance..."
            rows="1"
            autocomplete="off"
          ></textarea>
          <button type="submit" id="sendButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </div>

      <footer>
        <p>
          Â© 2025 Joule Finance |
          <a href="#" target="_blank">Privacy Policy</a> |
          <a href="#" target="_blank">Terms of Service</a>
        </p>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
